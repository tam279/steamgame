<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Steam Game Shop</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Steam Game Shop</h1>
    </header>

    <nav id="genresContainer"></nav>

    <div id="searchContainer">
      <input id="searchInput" type="search" placeholder="Search for games" />
      <button id="searchButton">Search</button>
    </div>

    <button id="viewAllButton">View All Games</button>
    <button id="featuredGamesButton">Featured Games</button>

    <div id="gamesContainer"></div>
    <button id="loadMoreButton">Load More</button>
    <div id="singleGameDetailsContainer"></div>

    <script src="script.js"></script>
  </body>
</html>
